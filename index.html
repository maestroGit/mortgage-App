<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage-App</title>
</head>

<body>
    <div class="colum">
        <div>
            <label for="principal-loan-amount">Monthly mortgage payment</label>
            <H1>Cuota HIPOTECA
            </h1>
        </div>
        <div class="container">
            <div class="input-date">
                <h1 class="label">PRINCIPAL</h1>
                <input type="number" id="amount" value="0" />
                <label for="principal-loan-amount">Principal loan amount</label>
            </div>
            <div class="input-date">
                <h1 class="label">INTERES</h1>
                <input type="number" step='0.01' value='0.00' id="interest-rate" ; />
                <label for="interest-rate">Interest rate</label>
            </div>
            <div class="input-date">
                <h1 class="label">YEARS</h1>
                <input type="number" id="time" value="0" />
                <label for="length-of-loan">Length of loan</label>
            </div>
        </div>
        <div class="btns">
            <button id="btn">Calculate</button>
        </div>

        <div class="info">
            <p id="cuota">
            </p>
        </div>
        <p class="signature">
            Challenge by
            <a href="https://frontendeval.com/" target="_blank" title="frontendeval">
            frontendeval</a
          >
          | Coded by
          <a
            href="https://walkexperience.org/"
            target="_blank"
            title="Walk Experience"
          >
            Walk Experience</a
          >
          |
          <a
            href="https://github.com/maestroGit/mortgage-App.git"
            target="_blank"
            title="Github Code"
          >
            Open-source</a
          >
        </p>
    </div>

    <script src="app.js"></script>
</body>

</html>
